<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: #f9aa33;
    }

    .nav.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-link i {
      font-size: 1.2rem;
    }

    .nav-active {
      color: #f9aa33;
    }

    .heading-title {
      font-size: 1.8rem;
      margin-top: 2rem;
      text-align: center;
    }

    .filter-container {
      text-align: center;
      margin: 1.5rem auto;
    }

    .filter-select {
      padding: 6px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .movie-box {
      display: block;
      margin: 1rem auto;
      max-width: 600px;
      text-align: center;
    }

    .movie-box-img {
      width: 100%;
      border-radius: 10px;
    }

    .box-text {
      margin-top: 0.5rem;
    }

    .movie-title {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }

    .movie-type {
      font-size: 0.9rem;
      margin-right: 0.4rem;
      color: #aaa;
    }

    .watch-btn i {
      font-size: 1.2rem;
      color: white;
      background-color: #f9aa33;
      padding: 6px;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .watch-btn:hover i {
      transform: scale(1.1);
    }

    .copyright {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav container">
      <a href="index.html" class="logo">Movie<span>Vel</span></a>
      <div class="navbar">
        <a href="index.html" class="nav-link"><i class="bx bx-home"></i><span>Home</span></a>
        <a href="Explore.html" class="nav-link"><i class='bx bx-compass'></i><span>Explore</span></a>
        <a href="index.html#popularpopular" class="nav-link"><i class='bx bxs-hot'></i><span class="nav-link-title">Trending</span></a>
        <a href="#" class="nav-link nav-active"><i class='bx bx-tv'></i><span>Movies</span></a>
        <a href="tym.html" class="nav-link"><i class='bx bx-heart'></i><span>Favourite</span></a>
      </div>
    </div>
  </header>

  <section class="movies container" id="movies" style="padding-top: 120px;">

    <div class="heading" style="text-align: center; margin-top: 40px;">
        <h2 style="
          display: inline-block;
          font-size: 28px;
          padding: 10px 25px;
          background-color: #2b2b3c;
          color: white;
          border-radius: 10px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.4);
          margin: 0 auto;
        ">
          All Movies
        </h2>
      </div>
      

    <div class="filter-container">
      <select id="filterSelect" class="filter-select">
        <option value="all">All</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Hài">Hài</option>
        <option value="Tâm lý">Tâm lý</option>
        <option value="Kinh dị">Kinh dị</option>
        <option value="Chính kịch">Chính kịch</option>
      </select>
    </div>

    <div class="movies-content" id="moviesList">
      <div class="movie-box" data-type="Action">
        <img src="img/movie-3.jpg" alt="" class="movie-box-img">
        <div class="box-text">
          <h2 class="movie-title">Shang-Chi</h2>
          <span class="movie-type">Action</span>
          <a href="play-page03.html" class="watch-btn play-btn"><i class="bx bx-right-arrow"></i></a>
        </div>
      </div>

      <div class="movie-box" data-type="Hài Chính kịch Drama">
        <img src="img/i13.jpg" alt="" class="movie-box-img">
        <div class="box-text">
          <h2 class="movie-title">Yêu Lại Vợ Ngầu</h2>
          <span class="movie-type">Drama</span>
          <span class="movie-type">Hài</span>
          <span class="movie-type">Chính kịch</span>
          <a href="#" class="watch-btn play-btn"><i class="bx bx-right-arrow"></i></a>
        </div>
      </div>

      <div class="movie-box" data-type="Tâm lý Kinh dị">
        <img src="img/i14.jpg" alt="" class="movie-box-img">
        <div class="box-text">
          <h2 class="movie-title">Exhuma: Quật Mộ Trùng Ma</h2>
          <span class="movie-type">Tâm lý</span>
          <span class="movie-type">Kinh dị</span>
          <a href="#" class="watch-btn play-btn"><i class="bx bx-right-arrow"></i></a>
        </div>
      </div>
    </div>
  </section>

  <div class="copyright">
    <p>&#169; CarpoolVenom All Right Reserved</p>
  </div>

  <script>
    const filterSelect = document.getElementById("filterSelect");
    const movieBoxes = document.querySelectorAll(".movie-box");

    filterSelect.addEventListener("change", function () {
      const selected = this.value.toLowerCase();

      movieBoxes.forEach(box => {
        const types = box.getAttribute("data-type").toLowerCase();
        if (selected === "all" || types.includes(selected)) {
          box.style.display = "block";
        } else {
          box.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
